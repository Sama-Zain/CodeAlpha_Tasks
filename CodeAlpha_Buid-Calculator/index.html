<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <input type="text" class="input" placeholder="0" />
    <div class="button">
      <button class="ac" data-value="AC">AC</button>
      <button class="del" data-value="DEL">DEL</button>
      <button class="opertion" data-value="%">%</button>
      <button class="opertion" data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="opertion" data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="opertion" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="opertion" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="opertioneq" data-value="=">=</button>
    </div>
    <div class="realtime" id="realtime"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
